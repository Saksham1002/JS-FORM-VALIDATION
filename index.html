<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded text-center">
            <h1>FORM VALIDATION</h1>
            <input type="text" placeholder="Username" id="username" class="form-control">
            <small id="username_error"></small>
            <input type="email" placeholder="Email" id="email" class="form-control">
            <small id="email_error"></small>
            <input type="password" placeholder="Password" id="password" class="form-control">
            <small id="password_error"></small>
            <input type="password" placeholder="Confirm Password" id="cpassword" class="form-control">
            <small id="cpassword_error"></small>
            <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
        </div>
    </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
